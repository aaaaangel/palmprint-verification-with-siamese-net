<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Camera2</title>
    <link href="css/camera.css" rel="stylesheet" type="text/css" />
</head>
<body>
<input  class = 'btn' type="button" title="开启摄像头" value="开启摄像头" onclick="getMedia();" /><br />
<video height="400px" autoplay="autoplay"></video><hr />
<div class="btn" id="take" onclick="getPhoto()">Take Snapshot</div>
<div class="btn" id="save" onclick="save()">Start processing</div>
<canvas id="canvas1" height="800px" width="600px"></canvas><hr />

<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    var video = document.querySelector('video');
    var audio, audioType;

    var canvas1 = document.getElementById('canvas1');
    var context1 = canvas1.getContext('2d');


    var data;
    var isAdd = sessionStorage.getItem('add');
    var name = sessionStorage.getItem('name');
    var maxId = sessionStorage.getItem('max');
    // var ip = "http://192.168.43.222:8080/";
    var ip = "https://192.168.43.55:8080/";


    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;

    var exArray = []; //存储设备源ID
    MediaStreamTrack.getSources(function (sourceInfos) {
        for (var i = 0; i != sourceInfos.length; ++i) {
            var sourceInfo = sourceInfos[i];
            //这里会遍历audio,video，所以要加以区分
            if (sourceInfo.kind === 'video') {
                exArray.push(sourceInfo.id);
            }
        }
    });

    function getMedia() {
        if (navigator.getUserMedia) {
            navigator.getUserMedia({
                'video': {
                    'optional': [{
                        'sourceId': exArray[1] //0为前置摄像头，1为后置
                    }]
                },
                'audio':false
            }, successFunc, errorFunc);    //success是获取成功的回调函数
        }
        else {
            alert('Native device media streaming (getUserMedia) not supported in this browser.');
        }
    };

    function successFunc(stream) {
        //alert('Succeed to get media!');
        if (video.mozSrcObject !== undefined) {
            //Firefox中，video.mozSrcObject最初为null，而不是未定义的，我们可以靠这个来检测Firefox的支持
            video.mozSrcObject = stream;
        }
        else {
            video.src = window.URL && window.URL.createObjectURL(stream) || stream;
        }

        //video.play();

        // 音频
        audio = new Audio();
        audioType = getAudioType(audio);
        if (audioType) {
            audio.src = 'polaroid.' + audioType;
            audio.play();
        }
    }
    function errorFunc(e) {
        alert('Error！'+e);
    }


    // 将视频帧绘制到Canvas对象上,Canvas每60ms切换帧，形成肉眼视频效果
    function drawVideoAtCanvas(video,context) {
        window.setInterval(function () {
            context.drawImage(video, 0, 0,600,800);
        }, 60);
    }

    //获取音频格式
    function getAudioType(element) {
        if (element.canPlayType) {
            if (element.canPlayType('audio/mp4; codecs="mp4a.40.5"') !== '') {
                return ('aac');
            } else if (element.canPlayType('audio/ogg; codecs="vorbis"') !== '') {
                return ("ogg");
            }
        }
        return false;
    }

    // vedio播放时触发，绘制vedio帧图像到canvas
    //        video.addEventListener('play', function () {
    //            drawVideoAtCanvas(video, context2);
    //        }, false);

    //拍照
    function getPhoto() {
        context1.drawImage(video, 0, 0,600,800); //将video对象内指定的区域捕捉绘制到画布上指定的区域，实现拍照。
        // CatchCode();
    }

    //视频
    function getVedio() {
        drawVideoAtCanvas(video, context2);
    }

    function save() {

        // $("#snap").click();

        //实际运用可不写，测试代 ， 为单击拍照按钮就获取了当前图像，有其他用途

        var canvans = document.getElementById("canvas1");

        //获取浏览器页面的画布对象

        //以下开始编 数据

        var imgData = canvans.toDataURL();
        // alert(imgData);

        alert('Start dealing');
        ajaxTemp(imgData);

    }

    function ajaxTemp(pic){
        // alert(isAdd);
        if(isAdd=='not'){
            $.ajax({
                type: "post",
                async: false,
                url: ip,
                data : {"type":5,"name":name, "url": pic},
                success:function(response){
                    // 返回结果， 是否为这个人
                    if(response == "success"){
                        alert("You are "+name);
                        window.location.href="index.html";
                    }
                    else{
                        alert(response);
                    }
                }
            });
        }
        else{
            // 添加掌纹
            $.ajax({
                type: "post",
                async: false,
                url: ip,
                data : {"type":4,"name":name,"url": pic, "hand": isAdd, 'max': maxId},
                success:function(response){
                    // 是否添加成功
                    if(response == "success"){
                        alert("Success!");
                        window.location.href="palmprint.html";
                    }
                    else{
                        alert(response);
                    }
                }
            });
        }
    }

</script>
</body>
</html>
