<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>palmprint</title>
    <link href="palmprint.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="headline">
    Palmprint
</div>

<div id="palmprint">
    <div class="hand" id="left">
        <div class="hand-headline">
            Left-hand
        </div>
        <div class="hand-list" id="left-list">
            <ol>
                <li> first palmprint </li>
                <li> second palmprint </li>
                <li> third palmprint </li>
                <li> fourth palmprint </li>
            </ol>
        </div>
        <div class="hand-addbtn" id="add-left-btn">
            Add Left-hand
        </div>
    </div>

    <div class="hand" id="right">
        <div class="hand-headline">
            Right-hand
        </div>
        <div class="hand-list" id="right-list">
            <ol>
                <li> first palmprint </li>
                <li> second palmprint </li>
                <li> third palmprint </li>
                <li> fourth palmprint </li>
            </ol>
        </div>
        <div class="hand-addbtn" id="add-right-btn">
            Add Right-hand
        </div>
    </div>
</div>

</div>

</body>
</html>
